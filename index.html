<html>
    <head>
        <title> My Console webpage </title>
    </head>
    <body>
        <h1>My Console</h1>
        <p>This is my webpage for understanding consoles easily for me.</p>
        <p>A console is where you input things inside console.log and the output is shown on the screen.</p>
        <script>
            console.log("Hi this is my console webpage");
            var firstname = "Laura";
            console.log(firstname);
            var lastname = "Henely"
            console.log(lastname);
            var bothnames = firstname.concat(lastname);
            console.log(bothnames);
            var squareroot = Math.sqrt(64);
            console.log(squareroot);
            var maxi = Math.max(3649,3278,3947);
            console.log(maxi);
            var mini = Math.min(345,4968,764,347);
            console.log(mini);
            var power = Math.pow(726,2);
            console.log(power);
        </script>
    </body>
</html>
